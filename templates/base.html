<!DOCTYPE html>
{% load static %}
<html lang='ja'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SortImg</title>
  <!-- css -->
  <!--
  <link href="{% static 'mystatic/css/style.css' %}" rel="stylesheet">

  -->
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- js -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
<header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

    <a class="navbar-brand" href="{% url 'sortimgs:choose_img_set' %}">
      SortImg
    </a>

    {% if user.is_authenticated %}


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        {% if user.is_staff %}

        <li class="nav-item">
          <a class="nav-link active" href="{% url 'sortimgs:download' %}"><img src="{% static 'download.svg' %}"> Download</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="/admin" target="admin_subwindow"><img src="{% static 'setting.svg' %}"> Admin</a>
        </li>
        {% endif %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'account:password_change' %}">ChangePW</a>
        </li>


      </ul>

      <span class="mx-3 nav-item">
          Signed in as {{ user.username }}
      </span>
    </div>

      <span class="mx-3">
        <a class="btn btn-outline-secondary" href="{% url 'account:logout' %}">Log out</a>
      </span>


    {% endif %}

  </div>
</nav>

</header>

    <div class="content">
      {% block content %}{% endblock %}
    </div>
  <footer>
    <div class="m-3">



    </div>
  </footer>
  </div>

</body>
</html>
